<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWant - Вход для мастера</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #4a6fa5;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #5a7fb5;
        }
        
        .btn-secondary {
            background: #333;
            margin-top: 15px;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">iWant</div>
        
        <form id="masterLoginForm">
            <div class="form-group">
                <label class="form-label">Код мастера</label>
                <input type="text" id="loginCode" class="form-input" placeholder="Введите ваш код" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" id="password" class="form-input" placeholder="Введите пароль" required>
            </div>
            
            <button type="submit" class="btn">Войти</button>
            <a href="/" class="back-link">← Вернуться на главную</a>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('masterLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginCode = document.getElementById('loginCode').value.trim().toUpperCase();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            if (!loginCode || !password) {
                showMessage('Введите код и пароль', 'error');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('login_code', loginCode);
                formData.append('password', password);
                
                const response = await fetch('/master_login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Успешный вход! Перенаправляем...', 'success');
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1000);
                } else {
                    showMessage(result.message || 'Ошибка при входе', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Ошибка подключения к серверу', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Фокус на поле ввода кода при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginCode').focus();
        });
    </script>
</body>
</html>
