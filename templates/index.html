<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWant - –ë–∞—Ä–±–µ—Ä—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #444;
        }
        
        .main-content {
            text-align: center;
            padding: 60px 20px;
        }
        
        .add-button {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .add-button:hover {
            transform: scale(1.05);
        }
        
        .plus-circle {
            width: 80px;
            height: 80px;
            background: #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border: 2px solid #444;
        }
        
        .button-label {
            font-size: 18px;
            color: #aaa;
        }
        
        .master-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            border: none;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            padding: 10px 20px;
        }
        
        .master-button:hover {
            color: #888;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
        }
        
        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 20px;
            color: #fff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #333;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #444;
        }
        
        .btn-primary {
            background: #4a6fa5;
        }
        
        .btn-primary:hover {
            background: #5a7fb5;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        /* –°–µ—Ç–∫–∞ –±–∞—Ä–±–µ—Ä–æ–≤ */
        .barbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding: 20px;
        }
        
        .barber-card {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #333;
            transition: transform 0.2s;
        }
        
        .barber-card:hover {
            transform: translateY(-5px);
            border-color: #444;
        }
        
        .barber-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #444;
        }
        
        .barber-name {
            font-size: 14px;
            color: #fff;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 10px;
            background: #222;
            border: 1px dashed #444;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            color: #888;
        }
        
        .file-label:hover {
            background: #252525;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">iWant</div>
        <img id="userAvatar" src="/static/default_avatar.png" alt="–ê–≤–∞—Ç–∞—Ä" class="user-avatar">
    </div>
    
    <div class="main-content">
        <div class="add-button" onclick="openAddBarberModal()">
            <div class="plus-circle">+</div>
            <div class="button-label">–¥–æ–±–∞–≤–∏—Ç—å –±–∞—Ä–±–µ—Ä–∞</div>
        </div>
        
        <div id="barbersGrid" class="barbers-grid">
            <!-- –ë–∞—Ä–±–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
        
        <button class="master-button" onclick="openMasterLoginModal()">—è –º–∞—Å—Ç–µ—Ä</button>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –±–∞—Ä–±–µ—Ä–∞ -->
    <div id="addBarberModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAddBarberModal()">√ó</button>
            <div class="modal-header">
                <div class="modal-title">–î–æ–±–∞–≤–∏—Ç—å –±–∞—Ä–±–µ—Ä–∞</div>
            </div>
            <form id="addBarberForm">
                <div class="form-group">
                    <label for="barberName" style="display: block; margin-bottom: 8px; color: #aaa;">–ò–º—è –±–∞—Ä–±–µ—Ä–∞</label>
                    <input type="text" id="barberName" class="form-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" required>
                </div>
                
                <div class="form-group">
                    <label for="barberAvatar" class="file-label">
                        üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä–∫—É
                    </label>
                    <input type="file" id="barberAvatar" class="file-input" accept="image/*">
                    <div id="fileName" style="color: #666; font-size: 14px; margin-top: 5px;"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –±–∞—Ä–±–µ—Ä–∞</button>
            </form>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—Ö–æ–¥–∞ –¥–ª—è –º–∞—Å—Ç–µ—Ä–∞ -->
    <div id="masterLoginModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeMasterLoginModal()">√ó</button>
            <div class="modal-header">
                <div class="modal-title">–í—Ö–æ–¥ –¥–ª—è –º–∞—Å—Ç–µ—Ä–∞</div>
            </div>
            <form id="masterLoginForm">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="–õ–æ–≥–∏–Ω" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="–ü–∞—Ä–æ–ª—å" required>
                </div>
                
                <button type="submit" class="btn btn-primary">–í–æ–π—Ç–∏</button>
            </form>
        </div>
    </div>
    
    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const addBarberModal = document.getElementById('addBarberModal');
        const masterLoginModal = document.getElementById('masterLoginModal');
        const addBarberForm = document.getElementById('addBarberForm');
        const masterLoginForm = document.getElementById('masterLoginForm');
        const barbersGrid = document.getElementById('barbersGrid');
        const barberAvatarInput = document.getElementById('barberAvatar');
        const fileName = document.getElementById('fileName');
        
        // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –±–∞—Ä–±–µ—Ä–∞
        function openAddBarberModal() {
            addBarberModal.style.display = 'flex';
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –±–∞—Ä–±–µ—Ä–∞
        function closeAddBarberModal() {
            addBarberModal.style.display = 'none';
            addBarberForm.reset();
            fileName.textContent = '';
        }
        
        // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—Ö–æ–¥–∞ –º–∞—Å—Ç–µ—Ä–∞
        function openMasterLoginModal() {
            masterLoginModal.style.display = 'flex';
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—Ö–æ–¥–∞ –º–∞—Å—Ç–µ—Ä–∞
        function closeMasterLoginModal() {
            masterLoginModal.style.display = 'none';
            masterLoginForm.reset();
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        barberAvatarInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${e.target.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        });
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –±–∞—Ä–±–µ—Ä–∞
        addBarberForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('barberName').value);
            
            if (barberAvatarInput.files[0]) {
                formData.append('avatar', barberAvatarInput.files[0]);
            }
            
            try {
                const response = await fetch('/add_barber', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closeAddBarberModal();
                    loadBarbers();
                    alert('–ë–∞—Ä–±–µ—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –±–∞—Ä–±–µ—Ä–∞');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
            }
        });
        
        // –í—Ö–æ–¥ –º–∞—Å—Ç–µ—Ä–∞
        masterLoginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            
            try {
                const response = await fetch('/master_login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closeMasterLoginModal();
                    alert('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –¢–µ–ø–µ—Ä—å –≤—ã –º–∞—Å—Ç–µ—Ä.');
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
            }
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –±–∞—Ä–±–µ—Ä–æ–≤
        async function loadBarbers() {
            try {
                const response = await fetch('/get_barbers');
                const result = await response.json();
                
                if (result.barbers && result.barbers.length > 0) {
                    barbersGrid.innerHTML = result.barbers.map(barber => `
                        <div class="barber-card">
                            <img src="${barber.avatar}" alt="${barber.name}" class="barber-avatar">
                            <div class="barber-name">${barber.name}</div>
                        </div>
                    `).join('');
                } else {
                    barbersGrid.innerHTML = '<div style="grid-column: 1 / -1; color: #666; text-align: center; padding: 40px;">–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –±–∞—Ä–±–µ—Ä–æ–≤</div>';
                }
            } catch (error) {
                console.error('Error loading barbers:', error);
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –º–∞—Å—Ç–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        async function checkMasterStatus() {
            try {
                const response = await fetch('/check_master');
                const result = await response.json();
                
                if (result.is_master) {
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –¥–ª—è –º–∞—Å—Ç–µ—Ä–∞
                }
            } catch (error) {
                console.error('Error checking master status:', error);
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
        window.addEventListener('click', function(e) {
            if (e.target === addBarberModal) {
                closeAddBarberModal();
            }
            if (e.target === masterLoginModal) {
                closeMasterLoginModal();
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            loadBarbers();
            checkMasterStatus();
        });
    </script>
</body>
</html>
